<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/2d10e36a7d.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="side-bar">
            <button class="user-name"><i class="fa-solid fa-user"></i> User</button>
            <button class="add-task"><i class="fa-solid fa-circle-plus"></i>Add Task</button>
            <button class="search"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
            <button class="filter"><i class="fa-solid fa-filter"></i>Filter</button>
            <button class="display"><i class="fa-solid fa-display"></i>Display</button>
            <button class="my-projects"> My Projects <i class="fa-solid fa-circle-plus"></i><i class="fa-solid fa-caret-down"></i></button>
            <ul class="project-list"></ul>
        </div>
        <div class="main">
            <div class="dav">

            </div>
            <div class="me">
                
            </div>
        </div>
    </div>
